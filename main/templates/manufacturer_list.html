{% extends "base.html" %}

    {% block content %}

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'home' %}">Home</a>
                    <span class="breadcrumb-item active">All Manufacturer</a>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <!-- Shop Product Start -->
            <div class="col-lg-12 col-md-8">
                <div class="row pb-3">
                    
                    {% for manufacturer in manufacturers %}
                    <div class="col-lg-2 col-md-6 col-sm-6 pb-1">
                        <div class="product-item bg-light mb-4">
                            <div class="product-img position-relative overflow-hidden">
                                <a href="{% url 'manufacturer-specific' manufacturer.slug %}">
                                    <img class="img-fluid w-100" src="{{ MEDIA_URL }}{{ manufacturer.picture }}" alt="{{ MEDIA_URL }}{{ manufacturer.picture }}">
                                 </a>
                            </div>
                            <div class="text-center py-4">
                                <a class="h4 text-decoration-none text-truncate" href="{% url 'manufacturer-specific' manufacturer.slug %}">{{ manufacturer.name }}</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                    <!-- <div class="col-12">
                        <nav>
                          <ul class="pagination justify-content-center">
                            <li class="page-item disabled"><a class="page-link" href="#">Previous</span></a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                          </ul>
                        </nav>
                    </div> -->
                </div>
            </div>
            <!-- Shop Product End -->
        </div>
    </div>
    <!-- Shop End -->

    {% endblock %}
