{% extends "base.html" %}

    {% block content %}

    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
            <span class="bg-secondary pr-3">Contact Us</span>
        </h2>
        <div class="row px-xl-5">
            <div class="col-lg-6 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="control-group">
                            <input type="text" class="form-control border-secondary" id="name" placeholder="Your Name"
                                required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="email" class="form-control border-secondary" id="email" placeholder="Your Email"
                                required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-secondary" id="subject" placeholder="Subject"
                                required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea class="form-control border-secondary" rows="15" id="message" placeholder="Message"
                                required="required"
                                data-validation-required-message="Please enter your message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-dark py-2 px-4" type="submit" id="sendMessageButton">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 mb-5">
                <div class="bg-light p-30 mb-30">
                    <iframe style="width: 100%; height: 400px;"
                    src="https://www.google.com/maps/embed/v1/place?q=No.%20101%E8%99%9F%2C%20Yong'an%20St%2C%20Xindian%20District%2C%20New%20Taipei%20City%2C%20Taiwan%20231&key=AIzaSyCzumkUc4ZcOBCXHV-LPmFExRg778SxsQ0"
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="bg-light p-30 mb-3">
                    <p class="mb-2"><i class="fa fa-map-marker-alt text-dark mr-3"></i>{{ location }}</p>
                    <p class="mb-2"><i class="fa fa-envelope text-dark mr-3"></i>{{ email }}</p>
                    <p class="mb-2"><i class="fa fa-phone-alt text-dark mr-3"></i>{{ phone }}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    {% endblock %}
